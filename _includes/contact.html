    <!-- Contact Section -->
    <section id="contact" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h2>Contact</h2>
                <p>We proudly serve  Temple coffee, pastries, and Banh Mi.</p>
                <p style="font-weight:bold;">Hours of operations</p>
                <p>Wednesday - Friday: 7:00AM - 4:00PM</p>
                <p>Saturday - Sunday: 8:00AM - 4:00PM</p>
                <p>Monday - Tuesday: <b>CLOSED</b></p
            </div>

               <p><a href="mailto:{{ site.email }}">{{ site.email }}</a></p>
                <ul class="list-inline banner-social-buttons">
                    {% for network in site.social %}
                    <li>
                        <a href="{{ network.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ network.title }} fa-fw"></i> <span class="network-name">{{ network.title }}</span></a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </section>
